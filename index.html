<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- adding open layers css -->
    <link rel="stylesheet" href="css/ol.css" type="text/css">

    <!-- Coustom Css File -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- adding jquery file here -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <title>Open Layers</title>
    <!-- adding open layers javascript -->
    <script src="js/ol.js" type="text/javascript"></script>
    
  
</head>
<body>
    <!-- div tag for displaying the map -->
    <div id="map">
        <!-- Setting the div for the coustom Controls -->
        <div id='controls'>
            <div id='layers'>

            <div id='steman_layer_toner'>
                Steman Layer<br/>
                <input type='checkbox' id='steman_toner_Visiblity' checked>
                <input type='range' id='stemanTonerOpacity' min='0' max='1' step='0.01'><br/>
            </div>

             <div id='steman_layer_water'>
                Steman Water Layer<br/>
                <input type='checkbox' id='steman_water_Visiblity' checked>
                <input type='range' id='stemanWaterOpacity' min='0' max='1' step='0.01'><br/>
            </div>
            
            <div id='osm_layer'>
                OSM Layer<br/>
                <input type='checkbox' id='osmVisiblity' checked>
                <input type='range' id='osmOpacity' min='0' max='1' step='0.01'><br/>
            </div>
            </div>
            
        </div>
    </div>

    <!-- adding coustom javascript file here -->
    <script type="text/javascript" src="js/main.js"></script>
   

</body>
</html>
